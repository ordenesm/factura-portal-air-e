  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #4e8bff, #00bcd4);
      background-size: 400% 400%;
      animation: gradientAnimation 10s ease infinite;
      margin: 0;
      overflow: hidden;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      width: 350px;
      box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
      text-align: center;
      color: #fff;
      animation: slideInUp 1.2s ease-out;
    }

    @keyframes slideInUp {
      from {
        transform: translateY(100px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .card h1 {
      font-size: 2.4rem;
      font-weight: 700;
      margin-bottom: 15px;
      color: #fff;
    }

    .card p {
      font-size: 1rem;
      color: #f0f7ff;
      margin-bottom: 25px;
    }

    .form-group {
      position: relative;
      margin-bottom: 25px;
    }

    .form-group input {
      width: 100%;
      padding: 18px;
      border-radius: 12px;
      border: 2px solid #fff;
      background-color: rgba(255, 255, 255, 0.3);
      font-size: 1rem;
      color: #fff;
      transition: all 0.3s ease;
      outline: none;
    }

    .form-group input::placeholder {
      color: transparent;
    }

    .form-group label {
      position: absolute;
      top: 18px;
      left: 15px;
      color: #b3e0ff;
      font-size: 1rem;
      transition: 0.3s ease;
      pointer-events: none;
    }

    .form-group input:focus {
      background-color: rgba(255, 255, 255, 0.4);
      border-color: #00bcd4;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label {
      top: -10px;
      left: 10px;
      font-size: 0.85rem;
      color: #00bcd4;
      background-color: rgba(0, 114, 255, 0.2);
      padding: 0 5px;
      border-radius: 5px;
    }

    .card button {
      width: 100%;
      padding: 15px;
      border-radius: 12px;
      background-color: #00bcd4;
      color: white;
      border: none;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .card button:hover {
      background-color: #008c9e;
      transform: translateY(-3px);
      box-shadow: 0 8px 30px rgba(0, 188, 212, 0.4);
    }

    footer {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.85rem;
      user-select: none;
    }

    @media (max-width: 480px) {
      .card {
        padding: 30px;
        width: 90%;
      }

      .card h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
